{% extends 'questions/base_questions.html' %}
{% block page_content %}
  <div>
    <form class="question_edit_form" action="{% url 'questions:question_edit' id=question_form.initial.id %}" method="post">
    {% csrf_token %}
    {% for field in question_form %}
      {{ field.help_text }}
      {{ field }}
    {% endfor %}
      <button type="submit">Edit Question</button>
    </form>
  </div>
{% endblock %}
